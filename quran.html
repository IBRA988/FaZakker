<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القران الكريم</title>
    <link rel="stylesheet" href="quran.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./favicon_io (1)/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
  </head>
  <body lang="ar" dir="rtl">
    <div class="sidebar">
      <p><img id="logo" src="./favicon_io (1)/android-chrome-512x512.png" alt=""></p>
      <a href="#"><i class="fa-solid fa-book-quran"></i><p> القران الكريم</p></a>
      <a href="index.html"><i class="fa-solid fa-clock"></i><p>مواقيت الصلاة</p> </a>
      <a href="azkar.html"><i class="fa-solid fa-book-open"></i><p>الاذكار</p></a>
    </div>
    <div class="content">
      <div class="containerOfSurahinfo">
        <div class="surahinfo">
          <div>
            <label for="listsuwar">اسم السورة</label>
            <select
              id="listsuwar"
              style="text-align: center"
              onchange="displaysurah(this.options[this.value-1].dataset.startpage)"
            ></select>
          </div>
          <div>
            <label for="number">رقم الصفحة</label>
            <input
              type="number"
              name="number"
              id="number"
              max="604"
              min="1"
              style="
                outline: none;
                text-align: center;
                width: 80px;
                font-size: 15px;
              "
              lang="en"
              oninput="displaysurah(this.value)"
            />
          </div>
        </div>
      </div>
      <div id="ayat"></div>
    </div>

    <div id="error" style="opacity: 0">
      <p id="errpr"></p>
    </div>
    <script src="quran.js"></script>
  </body>
</html>
